<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品一覧</title>
</head>
<body style="text-align: center;">
	<form action="/search" method="get">
		商品を検索 <br> <label> <input type="text" name="searchWord"
			placeholder="商品を検索">
		</label> <input type="submit" value="検索" />
		<!-- <input type="hidden" name="sort" th:value="${sort}" /> -->
		<a href="/addCart">カート一覧はこちら</a> <a href="buy">購入する</a> <br> <a
			href="myPage">マイページ</a>
	</form>

	<h1>商品一覧</h1>
	<table border="1">
		<tr>
			<th>No</th>
			<th>商品名</th>
			<th>値段</th>
			<!-- <th>見本</th> -->
			
		</tr>
		<tr th:each="items:${items}">
			<td th:text="${items.id}"></td>
			<td><a th:href="'/items/id'" th:text="${items.name}"></a></td>
			<td th:text="${items.price}"></td>
			<!--<td><img th:src="|/${items.image}|" width="100" height="100" /></td> -->
			<td><a th:href="|/cart/add/${items.id}|">カートに追加する</a></td>
		</tr>

	</table>
	<hr>
	<a href="/logout">ログアウト</a>

</body>
</html>
